<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Cash Register Manager</h1>
        <p id="description">Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />

        <button id="btn-check">Check</button>
        <table class="change-table">
            <caption id="caption-message">Return Change:</caption>
            <tr>
                <th>No. of notes</th>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        
        <p id="error-msg"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
